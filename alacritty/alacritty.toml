# for full configuration documentation
# see: https://alacritty.org/config-alacritty.html
import = [
    "~/.config/alacritty/themes/themes/catppuccin_mocha.toml"
]

# we are better of setting env. vars. from $HOME/.zsh_profile
[env]

decoration = "None"
opacity = "1.0"
[font]
size = 10.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"
